<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Crypto Tracker</title>

    <!--moralis links-->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    
</head>
<body class="bg-dark text-light">

     <!--NAVBAR-->
        
     <nav class="navbar navbar-expand-lg bg-gradient navbar-dark">
        <div class="container" >

            <a href="#" class="navbar-brand">Crypto Tracker</a>

            <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
        >
        <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navmenu">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/coins.html" class="nav-link">Coins</a>
                    </li>
                    <li class="nav-item">
                        <a href="/portfoliotracker.html" class="nav-link">Portfolio Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about.html" class="nav-link">Fear/Greed Index</a>
                    </li>
                </ul>

            </div>

        </div>
        
    </nav>


    <!--moralis sign in-->
    <div class="container text-center">

        <div class="mt-5">
            <button id="login_button" class="btn btn-success" type="button">Sign in with MetaMask</button>
            <button id="disconnect_button" class="btn btn-danger d-none" type="button">Log out with MetaMask</button>
        </div>


            <div id="chainSelectedContainer" class="input-group d-none my-4">

                <div class="input-group-prepend w-25">
                  <label class="input-group-text" for="inputGroupSelect01">Chains</label>
                </div>

                
                <select class="custom-select w-75" id="chainSelected">
                    <option value="Eth">Choose a network...</option>
                    <option value="Eth">ETHEREUM</option>
                    <option value="bsc">BSC</option>
                    <option value="polygon">POLYGON</option>
                </select>

        </div>

        <div id="userTokensContainer" class="d-none">
            <h3>Here Are Your Tokens</h3>

            <div class="text-light my-3" id="spinnerIcon2" role="status">
                <span class="visually-hidden"></span>
            </div>
            <div class="table-responsive-lg p-3">
                <table class="table table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Token</th>
                            <th scope="col">symbol</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="userTokens">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div id="userNFTsContainer" class="d-none">
            <h3>Here Are Your NFTs</h3>
            <h5 id="messageLeftNFT" class="d-none">No NFTs Found</h5>
            <div class="text-light" id="spinnerIcon3" role="status">
                <span class="visually-hidden"></span>
            </div>
            <div>
                <div class="grid text-dark">
                    <div id="nftGrid" class="row row-cols-md-1 row-cols-md-2">

                    </div>
                </div>
            </div>

        </div>

    </div>
  

    
    <script type="text/javascript" src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
