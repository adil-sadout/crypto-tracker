<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Crypto Tracker</title>
</head>
<body class="bg-dark">
    <!--NAVBAR-->
        
        <nav class="navbar navbar-expand-lg  bg-gradient navbar-dark">
            <div class="container" >

                <a href="#" class="navbar-brand">Crypto Tracker</a>

                <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navmenu">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/coins.html" class="nav-link">Coins</a>
                        </li>
                        <li class="nav-item">
                            <a href="/portfoliotracker.html" class="nav-link">Portfolio Tracker</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about.html" class="nav-link">Fear/Greed Index</a>
                        </li>
                    </ul>

                </div>

            </div>
            
        </nav>

        <section>
            <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
            <coingecko-coin-price-marquee-widget  coin-ids="bitcoin,ethereum,binancecoin,polkadot,solana,eos,kusama" currency="usd" background-color="#ffffff" locale="en"></coingecko-coin-price-marquee-widget>
        </section>
        


            
        <section class="bg-dark text-light p-5 text-center">
            <h2 class="m-3">Get Token Statistics</h2>
            <form class="input-group d-flex  justify-content-center">
                    <div class="form-outline">
                      <input id="coinCardSearch" type="search" placeholder="Search Token Ticker" id="form1" class="form-control" />
                    </div>
                    <button id="search-button" type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </button>
            </form>
    
            <div id="coinCardFetched" class="mx-auto my-5 text-dark" style="width: 15rem" >
                
            </div>
            
        </section>



        <section class="bg-light p-5 text-center">
            <div class="">
    
                <h2 class="p-3">Crypto Market Prices</h2>
                <div class="d-flex w-75 justify-content-between m-auto">
                    <select id="coinsCurrency" class="form-select m-3" aria-label="Default select example">
                        <option selected value="usd">Currency (Default = USD)</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="jpy">JPY </option>
                    </select>
                    <select id="pageCoinNumber" class="form-select m-3" aria-label="Default select example">
                        <option selected value="100">Size (Default = 100)</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200 </option>
                    </select>
                </div>
                
    
                
                <div class="" id="spinnerIcon" role="status">
                    <span class="visually-hidden"></span>
                </div>
                <div class="table-responsive-lg">
                    <table class="table table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Coin</th>
                            <th scope="col">Symbol</th>
                            <th scope="col">Price</th>
                            <th scope="col">Volume</th>
                            <th scope="col">Marketcap</th>
                        </tr>
                        </thead>
                        <tbody id="cryptoListApi">
                        
                        </tbody>
                    </table>
                </div> 
                
                  <div class="paginationButtons d-sm-flex m-auto ">
                    <div class="my-1 m-auto w-50">
                        <button id="pgnbtn-start" value="start" type="button"class="btnpagination w-75 btn btn-warning">Start</button>
                    </div>
                    
                    <div class="my-1 m-auto w-50">
                        <button id="pgnbtn-previous" value="previous" type="button"class="btnpagination w-75 btn btn-warning">Previous</button>
                    </div>
                    <div id="pageNumberText" class="text-center">
                        Page 1
                    </div>
                    <div class="my-1 m-auto w-50">
                        <button id="pgnbtn-next" value="next" type="button"class="btnpagination w-75 btn btn-warning">Next</button>
                    </div>
    
                    <div class="my-1 m-auto w-50">
                        <button id="pgnbtn-end" value="end" type="button"class="btnpagination w-75 btn btn-warning">End</button>
                    </div>
                  </div>
    
    
            </div>
        </section>



            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>

</html>
